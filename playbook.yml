- hosts: Projeto-app
  become: yes
  tasks: 
    - name: Git Clone do app
      git:
        repo: https://github.com/kauanvarella/app.git
        dest: /home/ubuntu/app
        clone: yes
        version: master
        update: yes      

    - name: Web Server
      docker_container:
        name: app
        image: webdevops/php-apache:alpine-php7
        state: started
        ports:
          - "80:80"
        volumes:
          - /home/ubuntu/app/www:/app

    - name: Database
      docker_container:
        name: db
        image: mysql
        command: --default-authentication-plugin=mysql_native_password
        restart: always
        volumes:
          - /home/ubuntu/mysqldb:/var/lib/mysql
        restart: true
        env:
          MYSQL_ROOT_PASSWORD: root

    - name: adminer
        image: adminer
        restart: always
        ports:
          - 8080:8080